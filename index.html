<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Library</h2>
        <button class="btn btn-add-book" id="new-book" style="transform: rotate(0deg);">+</button>
    </header>
    <div class="overlay"></div>
    <div class="bookscard"></div>
    <div class="modal">
        <div class="container" id="modal-container">
            <h1>New Book</h1>
            <div class="close">+</div>
            <form action="/" id="form" method="get">
                <label for="title">Title</label>
                <input type="text" id="title" name="title"
                placeholder="Title" required maxlength="100">
                <br>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Author" required maxlength="100">
                <br>
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages" placeholder="Pages" required maxlength="10000">
                <br>
                <label for="read">Have You read the book?</label>
                <br>
                <select name="read" id="read">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <footer>Copyright Â© kamilmachel</footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
